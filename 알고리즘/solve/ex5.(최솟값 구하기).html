<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최솟값 구하기</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer, min=Number.MAX_SAFE_INTEGER; //MAX_SAFE_INTEGER -> Js에서 안전한 최대 정수 값을 의미 / 최소값을 구하는 문제를 풀때 초기화 역할로 사용
            for(var i=3;i<arr.length;i++){
                if(arr[i]<min){
                    min=arr[i];
                };
            };
            // console.log(min);  
            answer = min;
            return answer;  
        };


        let arr = [5, 7, 1, 3, 2, 9, 11]
        console.log(solution(arr));
    </script>
</body>
</html>
